<div th:fragment="admin_footer">

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    
    
    
    <script>
			    document.getElementById('toggle-product-management').addEventListener('click', function() {
			        var menu = document.getElementById('product-management-menu');
			        
			        if (menu.style.display === "none" || menu.style.display === "") {
			            menu.style.display = "block";  
			        } else {
			            menu.style.display = "none"; 
			        }
			    });
			    document.getElementById("toggle-news-management").addEventListener("click", function() {
			        var menu = document.getElementById("news-management-menu");
			        if (menu.style.display === "none") {
			            menu.style.display = "block";
			        } else {
			            menu.style.display = "none";
			        }
			    });

			    document.getElementById("toggle-role-management").addEventListener("click", function() {
			        var menu = document.getElementById("role-management-menu");
			        if (menu.style.display === "none") {
			            menu.style.display = "block";
			        } else {
			            menu.style.display = "none";
			        }
			    });
			    
			    document.getElementById("toggle-product-type-management").addEventListener("click", function() {
			        var menu = document.getElementById("product-type-management-menu");
			        if (menu.style.display === "none") {
			            menu.style.display = "block";
			        } else {
			            menu.style.display = "none";
			        }
			    });

			    
	</script>
    
</div>
