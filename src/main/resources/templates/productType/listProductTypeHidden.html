<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<div  th:replace="admin_fragments/admin_header :: header" ></div>
<style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black; 
        }
    </style>
<body>
	<div  th:replace="admin_fragments/admin_navbar :: admin_navbar" ></div>
	
	<div class="row">
		<div class="col-2">
			<div  th:replace="admin_fragments/admin_sidebar :: admin_sidebar" ></div>
		</div>
		<div class="col-10">
			 <h2 class="text-center mt-5 h-title">Quản lý loại sản phẩm bị ẩn</h2>
    		<a th:href="@{/admin/productType/new}" class="mb-5 fs-5 fw-bold">Quay về danh sách sản phẩm</a>
			<div class="mx-auto" style="width:90%;">
			    <div th:if="${message}" class="alert alert-success text-center">
			        [[${message}]]
			    </div>
			    <table class="table table-border w-100" style="background:rgba(9, 40, 112, 0.05)">
			        <thead>
			            <tr class="text-center">
			                <th scope="col">ID</th>
			                <th scope="col">Tên loại</th>
			                <th> </th>
			            </tr>
			        </thead>
			        <tbody>
			            <th:block th:each="productType : ${listProductTypes}">
			                <tr>
			                    <td class="text-center align-middle">[[${productType.productTypeID}]]</td>
			                    <td class="align-middle text-center">[[${productType.productTypeName}]]</td>
			                    <td class="h6 fw-bold text-center w-25 align-middle">
			                        <a th:href="@{'/admin/productType/restore/' + ${productType.productTypeID}}" class="me-3">Phục hồi</a>
			                    </td>
			                </tr>
			            </th:block>
			        </tbody>
			    </table>
			</div>

		</div>
	</div>	

	<div  th:replace="admin_fragments/admin_footer :: admin_footer" ></div>
	
</body>
</html>
