<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<div  th:replace="admin_fragments/admin_header :: header" ></div>

<body>
	<div  th:replace="admin_fragments/admin_navbar :: admin_navbar" ></div>
	
	<div class="row">
		<div class="col-2">
			<div  th:replace="admin_fragments/admin_sidebar :: admin_sidebar" ></div>
		</div>
		<div class="col-10">
		<h2 class="text-center mt-5 h-title">[[${pageTitle}]]</h2>    
	        <form th:action="@{/admin/role/user/save}" method="post" th:object="${user}"
				style="width:50%;margin:0 auto">
				<div class="border rouded p-3">
					<input type="hidden" name="userID" th:value="${user.userID}" />
					<div class="form-group row">
						<label class="col-sm-4 col-form-label fw-bold">Tên người dùng:</label>
						<div class="col-sm-8">
							<input type="text" class="w-100 mt-2" th:value="${user.username}"/>
						</div>
					</div>
					<div class="form-group row mt-3">
						<label class="col-sm-6 col-form-label fw-bold">Người dùng này có quyền:</label>
						<div class="col-sm-6">
							<div th:each="role : ${allRoles}">
			                    <input type="checkbox" th:value="${role.roleID}" 
			                           th:name="'roles'"
			                           th:checked="${user.roles.contains(role)}"/>
			                    <label th:text="${role.roleName}"></label>
			                </div>
						</div>	
		            </div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary m-2">Lưu</button>
						<button type="button" class="btn btn-secondary m-2" style="background-color:gray">
							<a th:href="@{/admin/role/list}" style="color:white;">Hủy</a>	
						</button>
						
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div  th:replace="admin_fragments/admin_footer :: admin_footer" ></div>
	
</body>
</html>
